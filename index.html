<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do Re Mi Fa So La Ti Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/piano.png">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Do</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">FA</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">So</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">La</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Ti</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/do.mp3"></audio>
  <audio data-key="83" src="sounds/re.mp3"></audio>
  <audio data-key="68" src="sounds/mi.mp3"></audio>
  <audio data-key="70" src="sounds/fa.mp3"></audio>
  <audio data-key="71" src="sounds/so.mp3"></audio>
  <audio data-key="72" src="sounds/la.mp3"></audio>
  <audio data-key="74" src="sounds/ti.mp3"></audio>
  
<script src="script.js"></script>
</body>
</html>
